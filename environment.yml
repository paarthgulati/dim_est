name: dim_est
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python>=3.9,<3.12
  - pip

  # core scientific stack
  - numpy
  - scipy
  - pandas
  - matplotlib

  # utilities / IO
  - h5py
  - tqdm
  - pyyaml

  # PyTorch + CUDA
  - pytorch
  - torchvision
  - pytorch-cuda=11.8

  # pip-only dependencies
  - pip:
      - cca-zoo
